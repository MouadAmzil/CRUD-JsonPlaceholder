<div class="py-10">
    <button type="button" (click)="GoBack()"
        class="inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-gray-900 hover:shadow-lg focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out">Go
        Back</button>
    <div class="py-7">
        <h1 class="text-2xl font-bold"> Details</h1>
    </div>
    <div class="space-y-7">
        <div class="flex justify-center ">
            <div class="w-1/2">
                <h1 class="capitalize text-2xl font-bold text-center ">{{postSelected.title}}</h1>
            </div>
        </div>
        <p>{{postSelected.body}}</p>
        <p>{{postSelected.body}}</p>
        <p>{{postSelected.body}}</p>
    </div>
    <div class="py-7">
        <h1 class="text-2xl font-bold"> Comment</h1>
    </div>
    <hr />
    <div class="py-4 space-y-3 ">
        <div *ngFor="let c of Comment"
            class="relative flex flex-col bg-slate-50 rounded-lg p-6 dark:bg-slate-800 dark:highlight-white/5 ">
            <h1 class="font-bold text-lg ">{{c.name}}</h1>
            <h1 class="font-bold text-base ">{{c.email}}</h1>
            <p class=" mt-6 text-slate-700 dark:text-slate-300 ">{{c.body}}</p>
        </div>

    </div>
</div>
