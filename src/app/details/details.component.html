<div class="py-10">
    <div class="py-7">
        <h1 class="text-2xl font-bold"> Details</h1>
    </div>
    <div class="space-y-7">
        <h1 class="capitalize text-2xl font-bold text-center">{{postSelected.title}}</h1>
        <p>{{postSelected.body}}</p>
    </div>
    <div class="py-7">
        <h1 class="text-2xl font-bold"> Comment</h1>
    </div>
    <hr />
    <div class="py-4 space-y-3 ">
        <div *ngFor="let c of Comment"
            class="relative flex flex-col bg-slate-50 rounded-lg p-6 dark:bg-slate-800 dark:highlight-white/5 ">
            <h1 class="font-bold text-lg ">{{c.name}}</h1>
            <h1 class="font-bold text-base ">{{c.email}}</h1>
            <p class=" mt-6 text-slate-700 dark:text-slate-300 ">{{c.body}}</p>
        </div>

    </div>
</div>
