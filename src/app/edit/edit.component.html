<div class="py-10">
    <div class="flex justify-between">
        <button type="button" (click)="GoBack()"
            class="inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-gray-900 hover:shadow-lg focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out">Go
            Back</button>
        <button type="button" (click)="deletePost()"
            class="inline-block px-6 py-2.5 bg-red-800 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-red-900 hover:shadow-lg focus:bg-red-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out">
            Delete</button>
    </div>
    <div class="py-7">
        <h1 class="text-2xl font-bold"> Edits</h1>
    </div>
    <div class="space-y-7">
        <div class="flex justify-center">
            <div class="mb-3  w-full">
                <form action="" [formGroup]="post" (submit)="updatePost()">
                    <label for="">Title :</label>
                    <input type="text" class=" form-control
                    block
                    w-full
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-100
                    bg-gray-800 bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    resize
                    m-0
                    focus:text-gray-100 focus:bg-gray-800 focus:border-blue-600 focus:outline-none" name="title"
                        id="title" formControlName="title">
                    <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-100">Body
                        :</label>
                    <textarea class="
                  form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-100
                  bg-gray-800 bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  resize
                  m-0
                  focus:text-gray-100 focus:bg-gray-800 focus:border-blue-600 focus:outline-none
                " id="exampleFormControlTextarea1" formControlName="body" rows="3" value=""
                        placeholder="Your message"></textarea>

                    <button type="submit"
                        class="inline-block my-4 px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-gray-900 hover:shadow-lg focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out">
                        Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
